<!DOCTYPE html>
<html>
<head>
  <title>Redirecionando...</title>
</head>
<body>
  <script>
    fetch("http://SEULINK.a.pinggy.link", {
      method: "GET",
      headers: {
        "X-Pinggy-No-Screen": "true",
        "User-Agent": "MeuBot/1.0"
      }
    })
    .then(response => response.text())
    .then(html => {
      document.write(html);
    })
    .catch(err => {
      document.body.innerHTML = "<h1>Erro ao carregar a p√°gina</h1>";
      console.error(err);
    });
  </script>
</body>
</html>
